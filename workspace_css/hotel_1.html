<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="hotel_1.css">
</head>
<body>
<!-- 먼저 보기 쉽게 해야함 -->
  
    <div class="container">
      <div class="img-div">
        <img src="house.jpg" alt="이미지">
        <span>
          <i class="fa-regular fa-heart"></i>
        </span>
      </div>

      <div class="detail-div">
        <div class="detail-1" style="margin-bottom: 8px;">
          <p style="font-weight:bold;">Green Hotel 4th floor suite room</p>
          <p style="font-size: 2rem; font-weight: bold; color: rgb(255, 150, 22);">$599,999</p>
          <p style="color: rgb(151, 151, 151);">with terrace & wine bar</p>
        </div>

        <div class="detail-2">
          <div> 
            <span><i class="fa-solid fa-bed"></i></span>
            <span style="font-weight: bold;"> 4 </span>
            <span>Bedrooms</span>
          </div>
          <div> 
            <span><i class="fa-solid fa-bath"></i></span>
            <span style="font-weight: bold;"> 3 </span>
            <span>Bathrooms</span>
          </div>
        </div>

        <div class="detail-3">
          <p>Real Estate Agent</p>
          <div class="info">
            <img src="face-01.jpg" alt="사람얼굴"  >
            <div>
              <p style="font-weight: bold;">Sandy Foxx</p> 
              <p style="color: #888888; margin-top: 8px;">052-7777-8888</p>
            </div>
            <button type="button">INQUIRE</button>
          </div>
        </div>
      </div>
    </div>
    
  

</body>
</html>
