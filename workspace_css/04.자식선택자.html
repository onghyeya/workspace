<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* 서브메뉴1,2 배경변경 */

    /* > -> 자식 */

    ul > li{
      background-color: goldenrod;
      font-weight: bold;
    }
    
    
  </style>

</head>


<body>
  
  <h2>자식 선택자</h2>

  <ol>
    <li>
      메뉴1
    <ul>
      <li>서브메뉴1</li>
      <li>서브메뉴2</li>
    </ul>
    </li>
    <li>메뉴2</li>
  </ol>

  <!-- table(부모) >> tr(자식,자손)(부모) >> td(자손)(자식) -->
   <!-- 전체를 감싸는 태그안 바로 첫번째 태그가 자식이 됨-->

</body>
</html>
