<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
  /* id가 aa인 태그의 글자색을 파랑 */
  /* # -> id를 의미함 */
  #aa{
    color: blue;
  }
  #first{
    background-color: violet;
  }
  </style>

</head>
<body>

  <h2>아이디 선택자</h2>

  <h3 id="first">첫번째 제목</h3>
  <h3 id="aa">두번째 제목</h3>
  <!-- 'id'가 중복인 태그도 디자인이 적용되나 'id'는 중복으로 설정하지 않아야 한다. -->
  <h3 id="aa">세번째 제목</h3>

</body>
</html>
