<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<h2>순서가 있는 목록 생성</h2>
<!-- ol,ul 태그 안에는 li 태그만 올 수 있음 -->
<ol>
  <li>첫번째 목록</li>
  <li>두번째 목록</li>
  <li>세번쩨 목록</li>
</ol>
<!-- 있다 정도만 알고 넘어가기 -->
<ol type="A">
  <li>첫번째 목록</li>
  <li>두번째 목록</li>
  <li>세번쩨 목록</li>
</ol>
<!-- 정렬되지 않는 목록(메뉴 만들때 많이 쓰임) -->
 <!-- html은 뼈대만 만드는 것, 나머지는 css를 통해 보충 -->
<ul>
  <li>첫번째 목록</li>
  <li>두번째 목록</li>
  <li>세번쩨 목록</li>
</ul>



</body>
</html>
