<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* 디자인을 주고 싶은 태그를 작성 */
    table {
      border:1px solid black;
      border-collapse: collapse;
      width: 300px;
    }
    tr, td  {
      border:1px solid black;
    }
  </style>

</head>
<body>
  <!-- 행부터 만들기,행안에 열 -->
   <!-- 테두리는 안보이는 것이 기본 설정 -->
  <h2>2행 3열 테이블 생성</h2>
  <!-- table태그안에는 tr, thead, tbody, tfoot  -->
  <table>
    <!-- tr(행) 태그 안에는 td(열) 태그만 올 수 있음 -->
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
  </table>

</body>
</html>
