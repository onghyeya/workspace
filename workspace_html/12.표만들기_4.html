<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    table{
      border: 1px solid black;
      border-collapse: collapse;
      width: 500px;
    }
    tr,td,th{
      border: 1px solid black;
    }
  </style>

</head>
<body>
  
  <h2>테이블</h2>
<!-- thead : 제목 / tbody : 내용 
  혹시 둘의 순서를 바꿔도 thead의 내용이 먼저 나옴 -->
 <!-- 왜 쓰는가? react에서 경고 문구가 뜨기 때문에 -->
  <table>
    <thead>
      <tr>
        <!-- 제목줄(thead)에는 td 대신 th 사용하기로 함, css를 사용 할 수 있게 되면 잘 쓰이지 않음. -->
         <!-- th : 가운데 정렬, bold체 -->
        <th>학번</th>
        <th>이름</th>
        <th>국어점수</th>
        <th>영어점수</th>
        <th>수학점수</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>김길동</td>
        <td>60</td>
        <td>60</td>
        <td>50</td>
      </tr>
      <tr>
        <td>2</td>
        <td>이길동</td>
        <td>60</td>
        <td>80</td>
        <td>70</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">총점</td>
        <td>120</td>
        <td>140</td>
        <td>120</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
