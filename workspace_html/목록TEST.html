<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- ul,ol 안에는 오직 li만 들어갈수있기 때문에 동시에 써야한다면 li 안에 넣어야 한다. -->

  <h2>  오늘 뭐 먹지? </h2>
  <ol>
    <li>
      한식
      <ul>
        <li>불고기</li>
        <li>된장찌개</li>
        <li>비빔밥</li>
      </ul>
    </li>
    
    <li>
      중식
      <ul>
        <li>짜장면</li>
        <li>짬뽕</li>
        <li>볶음밥</li>
      </ul>
    </li>
    
    <li>
      일식
    </li>
  </ol>


</body>
</html>
