<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 코드 작성 시 들여쓰기 주의 할 것!(하지 않는다면 부모님께 반말을 쓰는것과 같음ㅋㅋ) -->
  <!-- 들여쓰기 : tab, 내어쓰기 : shift + tab ( 습관들이기 ) -->
  <!-- 엔터든 스페이스든 모든 공백은 무조건 스페이스바로 해석 -->
  123
  456

  <!-- br : 한 줄 개행, 여는 태그만 ( 존재 실무에서 잘 쓰이지않음.) -->
  9               10 <br> 11 <br><br> 12 <br>

  <!-- h1~6 : 제목, 1이 제일 큰 제목, 한 줄 개행 포함 -->
  <h1 >TITLE1</h1>
  <h3 >TITLE2</h3>   <br>

  <p>
    그거 아세요 귤에 붙어있는 하얀부분 이름은 귤락입니다~ 저녁시간 다 되가가지고 배가 다시 고픈 느낌이 드는데요
    <!-- p : 문단 태그 -->
  </p>
  반갑습니다

  <!-- input : 칸에 글을 쓸 수 있는 태그 -->
  <input>

</body>
</html>
