<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>텍스트 서식</h2>

  <h3>굵은 글씨</h3>
  <b>b 태그 사용</b>  <br>
  <strong>strong 태그 사용</strong> <br>

  <hr>

  <h3>취소선</h3>
  <!-- 잘못된 내용 취소 -->
  <s>s 태그</s> <br>
  <del>del 태그</del>

  <hr>

  <h3>기울임체</h3>
  <i>기울임체</i> <br>
  <!-- 굵은 기울임체 
   여러 태그를 같이 쓸 때에 여닫는 위치가 바뀌어도 결과는 나오나 짝이 맞아야 함-->
  <b><i>굵은 기울임체</i></b>
  
  <hr>
  
  <h3>밑줄 긋기</h3>
  <u>밑줄 긋기</u>
  <hr>
  <h3>윗 첨자, 아랫 첨자</h3>
  1<sup>st</sup>  <br>
  H<sub>2</sub>0
  
  <hr>
  
  <h3>pre 태그 사용</h3>
  <pre>
    만나서      반갑
    습니다      적은대로 나오넹
  </pre>

  <hr>

  <!-- 대괄호, 스페이스, 따옴표(  개발자들은 잘 쓰지 않음 ) -->
  <p>
    &lt; 오늘의 점심 메뉴  &gt;
    &nbsp;
    &quot; 오늘의 점심 메뉴 &quot;
  </p>


</body>
</html>
