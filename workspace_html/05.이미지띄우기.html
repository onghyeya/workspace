<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h2>이미지 띄우기</h2>

  <!-- 속성 : 여는 태그 안에서 정의 하며 태그의 내용을 보충해 줌(닫는 태그는 안됨) -->
  <!-- 태그마다 공통으로 사용할 수 있는 속성과 특정 태그만 사용할 수 있는 속성이 존재 (ctrl  + space로 확인)-->
  <!-- 태그에는 동시에 여러 속성이 들어올 수 있음 -->
  <!-- 속성 = "속성값", 속성 = '속성값', 속성 = 속성값 -->
  <img src="logo-html.png" alt="">
  <!-- width : 너비 높이 그대로 변경 , height : 높이 변경, alt : 이미지가 안나왔을때 대체 문구 -->
  <img src="logo-html.png"  width="250px" height="100px">
  

</body>
</html>
