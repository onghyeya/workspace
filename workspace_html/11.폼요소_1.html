<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h2>폼 요소 -1</h2>
  <input type="text"  maxlength="5" minlength="2"> <br>
  <!-- placeholder : 안내 문구(입력x) / value : 입력 된 채로 나오고 싶을때 -->
  <input type="text"  placeholder="이름 입력"> <br>
  <input type="text"  value="이름 입력"> <br>
  <input type="password"  value="비밀번호"> <br>
  <input type="number"  max="5" min="2" value="3">  <br>
  <input type="date"> <br>
  <!-- input type="button"은 개발자들이 주로 씀 -->
  <input type="button" value="누르지 마시오." onclick="alert(5)"> <br>
  <!-- checkbox : 복수 선택 가능 /  radio : 반드시 하나만 선택 가능 -->
  <input type="checkbox"  checked>독서
  <input type="checkbox"  checked>운동
  <input type="checkbox">요가 <br>
  <!-- radio에서 하나의 묶음을 인식시키기 위해 같은 name 속성을 부여함 -->
  <input type="radio" name="gender">남성
  <input type="radio" name="gender" checked>여성  <br> 
  <input type="file"> <br>

  <select>
    <option>010</option>
    <option>011</option>
    <option>012</option>
  </select>
  <select>
    <option>010</option>
    <option selected>011</option>
    <option>012</option>
  </select> <br><br>

  <textarea rows="5" cols="40"></textarea> <br>
  <!-- button엔 습관적으로 type=button 넣어주기 -->
  <button type="button">버튼일까?</button>

</body>
</html>
